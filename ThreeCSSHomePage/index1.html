<html>

</head>
<script type="text/javascript">
    //初始化内部类
    $T.version.init();

    $T.version.loadCss("css/pure-min.css");
    $T.version.loadCss("css/grids-responsive-min.css");

        $T.indexMediator.init();
        $T.register.register($T.indexMediator);
